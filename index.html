<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./pics/Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title>Job Passcard | My cards</title>
</head>
<body>
    <div class="main-wrapper">
        <header>
            <div class="nav-left">
                <img src="./pics/Logo-jobPasscard.png" class="logo">
            </div>
            <div class="nav-mid">
                <ul>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">PASSCARD</a></li>
                    <li><a href="#">PEOPLE</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="#"><img src="./pics/search-svgrepo-com.svg" alt=""></a></li>
                    <li>
                        <a href="#"><img src="./pics/cart-shopping-svgrepo-com.svg" alt=""></a>
                        <div class="a">
                            <p>1</p>
                        </div>
                    </li>
                    <li><a href="#">LOGIN</a></li>
                    <li><a href="#">SIGNUP</a></li>
                </ul>
                
            </div>

        </header>
        <div class="main">
            <div class="top">
                <h1>My Cart</h1> 
            </div>
            <div class="mid">
                <div class="mid-left">
                    <div class="google-docs">
                        <div class="bin">
                            <img src="./pics/bin-svgrepo-com.svg" alt="">
                        </div>
                        <div class="doc">
                            <img src="./pics/google-docs-svgrepo-com.svg" alt="">
                            <h4>Google Docs</h4>
                            <p>Used for bussiness</p>
                        </div>
                        <div class="docdes">
                            <h3>Google Docs</h3>
                            <div class="bar">
                                <div class="cirAct"></div>
                                <div class="cir"></div>
                                <div class="cir"></div>
                                <select class = "slct">
                                    <option value="LV 1">LV 1-3</option>
                                    <option value="LV 2">LV 2-3 <span style="color: aqua;">&#10004;</span></option>
                                    <option value="LV 3">LV 3-3</option>
                                </select>
                            </div>
                            <p>THB 150</p>

                        </div>
                    </div>
                    <div class="google-slides">
                        <div class="bin">
                            <img src="./pics/bin-svgrepo-com.svg" alt="">
                        </div>
                        <div class="slide">
                            <img src="./pics/google-docs-svgrepo-com.svg" alt="">
                            <h4>Google Docs</h4>
                            <p>Used for bussiness</p>
                        </div>
                        <div class="docdes">
                            <h3>Google Slides</h3>
                            <div class="bar">
                                <div class="cirAct"></div>
                                <div class="cirAct"></div>
                                <div class="cirAct"></div>
                                <div class="cir"></div>
                                <select class = "slct">
                                    <option value="LV 1">LV 1-4</option>
                                    <option value="LV 2">LV 2-4</option>
                                    <option value="LV 3">LV 3-4</option>
                                    <option value="LV 4">LV 4-4</option>
                                </select>
                            </div>
                            <p>THB 150</p>

                        </div>
                    </div>
                </div>
                <div class="mid-right">
                    <h3>Order info</h3>
                    <div class="subtotal">
                        <p>Subtotal</p>
                        <h6>THB 300</h6>
                    </div>
                    <div class="promotion">
                        <label><img src="./pics/coupon-ticket-voucher-svgrepo-com.svg" alt="">
                            <input type="text" name="promotioncode"placeholder="Promotion code">
                        </label>
                        <button>APPLY</button>
                    </div> 
                    <div class="line"></div>
                    <div class="totalpay">
                        <p>Total Payment</p>
                        <h3>THB 300</h3>
                    </div>
                    <div class="login">
                        <button>LOG IN TO CHECKOUT</button> 
                    </div> 
                </div>
            </div>
        </div>
    </div> 
   
</body>
</html>
